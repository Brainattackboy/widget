<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% block styles %}
		<link rel="stylesheet" href="/assets/css/{{ assets['widgets/widget.default.css'] }}"/>
		{% endblock %}
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-29439846-24', 'mcf.li');
			ga('send', 'pageview');
		</script>
	</head>
	<body>
		{% block widget %}
		{% endblock %}
		<script type="text/javascript">
			function addListener(element, type, callback) {
				if (element.addEventListener) element.addEventListener(type, callback);
				else if (element.attachEvent) element.attachEvent('on' + type, callback);
			}

			var links = document.getElementsByTagName("a");
			for (i = 0; i < links.length; i++) {
				var link = document.getElementById(links[i].getAttribute('id'));
				addListener(link, 'click', function(event) {
					ga('send', 'event', 'button', 'click', event.target.id);
				});
			}
		</script>
	</body>
</html>
